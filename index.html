<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="construct">
            <div id="power"></div>
            <div id="frame">
                <div class="top">
                    <div class="screen">
                        <div id="last"></div>
                        <div id="current"></div>
                    </div>
                    <div id="clear">C</div>
                </div>
                <div id="keypad" class="grid">
                    <button class="keys digit">7</button>
                    <button class="keys digit">8</button>
                    <button class="keys digit">9</button>
                    <button class="keys operators" >+</button>

                    <button class="keys digit">4</button>
                    <button class="keys digit">5</button>
                    <button class="keys digit">6</button>
                    <button class="keys operators">-</button>

                    <button class="keys digit">1</button>
                    <button class="keys digit">2</button>
                    <button class="keys digit">3</button>
                    <button class="keys operators">*</button>

                    <button class="keys digit" id="zero">0</button>
                    <button class="keys operators">/</button>

                    <button class="keys reset">Reset</button>
                    <button class="keys"><</button>
                    <button class="keys">.</button>
                    <button class="keys" id="enter">Enter</button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
