<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="construct">
            <div id="power"></div>
            <div id="frame">
                <div class="top">
                    <div id="screen">5+4/2-8</div>
                    <div id="enter" class="key">Enter</div>
                </div>
                <div id="keypad" class="grid">
                    <div class="key digit">7</div>
                    <div class="key digit">8</div>
                    <div class="key digit">9</div>
                    <div class="key">+</div>

                    <div class="key digit">4</div>
                    <div class="key digit">5</div>
                    <div class="key digit">6</div>
                    <div class="key">-</div>

                    <div class="key digit">1</div>
                    <div class="key digit">2</div>
                    <div class="key digit">3</div>
                    <div class="key ">*</div>

                    <div class="key digit zero">0</div>
                    <div class="key">/</div>

                    <div class="key reset">Reset</div>
                    <div class="key"><</div>
                    <div class="key">.</div>
                    <div class="key"></div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
